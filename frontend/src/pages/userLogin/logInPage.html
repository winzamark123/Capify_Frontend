<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <link rel="stylesheet" href="loginStyle.css">
</head>
<body id="whole">
    <div id="backgroundPictures">
    </div>
    <div class="login">
        <h1 id="header">Login</h1>
        <p id="subtitle">Don't have an account? <span id="SignUp"><a href="URL">Sign Up</a></span></p>
        <div id="E&P">
            <form action="">
                <label for="email">Email Address</label><br>
                <input type="text" id="email" name="Email" placeholder="Enter your email">
            </form>
            <br>
            <form action="">
                <label for="password">Password</label><br>
                <input type="text" id="password" name="Password" placeholder="Enter your password">
            </form>
            <br>
            <div id="annotation">
                <span id="comment">Log in as Photographers</span> <span id="forgot">Forgot password?</span>
            </div>
        </div>
        <div id="signButton">
            <button>
                <h2>Sign In</h2>
            </button>
        </div>
        <div id="orSignGoogle">
            <p>Or sign in with</p>
            <button>
                <span><img src="./Group.png" alt="LoadFail" /></span> <span id="google">Google</span>
            </button>
        </div>
    </div>
</body>
</html>
